<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper crea una etiqueta <script> que contiene `src/client.js`
	y cualquier otra cosa que necesite para hidratar la aplicación y
	inicializar el enrutador -->

	<!-- Sapper genera una etiqueta <style> que contiene CSS crítico
	para la página actual. CSS para el resto de la aplicación es
	cargado de forma diferida cuando almacena en caché las páginas secundarias -->
    %sapper.styles%
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
    />

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
	<!-- Contiene el contenido del componente <svelte:head>, si
	la página actual tiene uno -->
    %sapper.head%
  </head>
  <body>
	<!-- La aplicación se representará dentro de este elemento,
	porque `src/client.js` hace referencia a él -->
    <div id="sapper">%sapper.html%</div>
    <script src="/vendor/iconify.min.js"></script>
    %sapper.scripts%
  </body>
</html>
